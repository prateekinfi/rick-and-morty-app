<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="UTF-8">
    <meta http-equiv="Content-Style-Type" content="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <title>Ricky and Morty Show</title>
</head>

<body>

    <aside>
        <div class="filter-heading">Filters</div>
        <div class="filters-container">
            <div class="filters" id="species"><span class="heading">Species</span>
                <div class="checkbox"><input type="checkbox" name="human" id="human"><label for="human">Human</label>
                </div>
                <div class="checkbox"><input type="checkbox" name="alien" id="alien"><label for="alien">Alien</label>
                </div>
            </div>
        </div>
        <div class="filters-container">
            <div class="filters" id="gender"><span class="heading">Gender</span>
                <div class="checkbox"><input type="checkbox" name="male" id="male"><label for="male">Male</label>
                </div>
                <div class="checkbox"><input type="checkbox" name="female" id="female"><label for="female">Female</label>
                </div>
                <div class="checkbox"><input type="checkbox" name="unknown" id="unknown"><label for="unknown">Unknown</label>
                </div>
            </div>
        </div>
        <div class="filters-container">
            <div class="filters" id="origin"><span class="heading">Origin</span>
                <div class="checkbox"><input type="checkbox" name="unknown" id="unknown"><label for="unknown">Unknown</label>
                </div>
                <div class="checkbox"><input type="checkbox" name="abadango" id="abadango"><label for="abadango">Abadango</label>
                </div>
                <div class="checkbox"><input type="checkbox" name="earth (c-137)" id="earth-c-137"><label for="earth-c-137">Earth (C-137)</label>
                </div>
            </div>
        </div>
    </aside>
    <main>
        <header>
            <div class="filter-heading">Selected Filters</div>
            
            <div id="selected-filter-container" class="selected-filter-container">
                
            </div>
            <div class="search-container">
                    <input type="text" placeholder="Search.." id="search-box" name="search">
                    <button id="submit-search">Submit</button>
                    <button id="clear-search">Clear search</button>
                    <button id="clear-filters">Clear filters</button>

            </div>
            <div class="sorting-container" id="sort-by-id-container">
                <select name="sort-by-id" id="sort-by-id">
                    <option value="default"selected disabled hidden>Sort by id</option>
                    <option value="asc">ascending</option>
                    <option value="dsc">descending</option>
                </select>
            </div>

        </header>
        <article>
           

        </article>
    </main>
</body>

</html>
